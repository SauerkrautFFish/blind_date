name: Django CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Copy code to remote
        run: |
          echo "${{ secrets.SECRET_KEY }}" > ~/matchingkey.pem
          chmod 600 ~/matchingkey.pem
          # Copy files from the current branch to remote host using scp
          scp -o StrictHostKeyChecking=no -i ~/matchingkey.pem -r $GITHUB_WORKSPACE/* root@${{ secrets.PROD_HOST }}:~/
          
